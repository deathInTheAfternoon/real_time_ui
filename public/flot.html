<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" id="jquery"></script>
    <script type="text/javascript" src="javascripts/flot/jquery.flot.js"></script>
    <link href="javascripts/flot/examples/layout.css" type="text/css" rel="stylesheet">
</head>
<body>
<body>
<h1>Flot Examples</h1>

<div id="placeholder" style="width:600px;height:300px"></div>

<p>Flot supports lines, points, filled areas, bars and any
    combinations of these, in the same plot and even on the same data
    series.</p>

    <h2> Flot Example</h2>
    <script type="text/javascript">
        $(function () {
            var d1 = [];
            for (var i = 0; i < 14; i += 0.5)
                d1.push([i, Math.sin(i)]);

            var d2 = [[0, 3], [4, 8], [8, 5], [9, 13]];

            var d3 = [];
            for (var i = 0; i < 14; i += 0.5)
                d3.push([i, Math.cos(i)]);

            var d4 = [];
            for (var i = 0; i < 14; i += 0.1)
                d4.push([i, Math.sqrt(i * 10)]);

            var d5 = [];
            for (var i = 0; i < 14; i += 0.5)
                d5.push([i, Math.sqrt(i)]);

            var d6 = [];
            for (var i = 0; i < 14; i += 0.5 + Math.random())
                d6.push([i, Math.sqrt(2*i + Math.sin(i) + 5)]);

            $.plot($("#placeholder"), [
                {
                    data: d1,
                    lines: { show: true, fill: true }
                },
                {
                    data: d2,
                    bars: { show: true }
                },
                {
                    data: d3,
                    points: { show: true }
                },
                {
                    data: d4,
                    lines: { show: true }
                },
                {
                    data: d5,
                    lines: { show: true },
                    points: { show: true }
                },
                {
                    data: d6,
                    lines: { show: true, steps: true }
                }
            ]);
        });
    </script>

</body>
</html>
